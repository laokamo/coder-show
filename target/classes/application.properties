#thymeleaf
spring.thymeleaf.cache=false


#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

logging.level.com.example.blog.repository=debug


#mybatis
mybatis.mapper-locations=classpath:mapper/*.xml  
mybatis.type-aliases-package=com.laokamo.blog.model
mybatis.configuration.map-underscore-to-camel-case=true

#page-helper
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count